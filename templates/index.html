{% extends "templates.html" %}
{% block content %}
<main class="flex-shrink-0">
  <div class="container-fluid pb-3 bk">
    <div class="container">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
        <div class="bg-light border rounded-10 bg-white m-2 mb-0">
          <!--<i class="fas fa-flag-checkered"></i><i class="fas fa-chess-board"></i> <i class="fas fa-flag"></i> <i class="fas fa-sticky-note"></i><i class="fas fa-cubes"></i><i class="fas fa-dragon"></i><i class="fab fa-firstdraft"></i><i class="fas fa-filter"></i>-->
          <!--<i class="fas fa-layer-group"></i>-->
          <p class="fs-5 p-3 border-bottom"><i class="fas fa-dragon"></i> 交易策略</p>
          <div class="m-3">
            <label class="form-label">自選股</label>
            <input type="text" id="stock" class="form-control" id="exampleFormControlInput1" placeholder="輸入股號" value="0050">
          </div>
          <div class="m-3" style="height: 0px;overflow:hidden;">
            <label for="basic-url" class="form-label">輸入時間區間</label> 
            <div class="input-group">
              <input type="date" id="sdate" class="form-control" placeholder="Start Date" aria-label="Start Date" value="2021-04-01">
              <span class="input-group-text"> ~ </span>
              <input type="date" id="edate" class="form-control" placeholder="End Date" aria-label="End Date" value="2021-04-01">
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col m-4 mt-2 mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="D1" checked>
                  <label class="form-check-label" for="D1">低點買進</label>
                </div>
              </div>
              <div class="col m-4 mt-2 mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="D2">
                  <label class="form-check-label" for="D2">順勢買進</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col m-4 mt-2 mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="C1" checked>
                  <label class="form-check-label" for="C1">停利</label>
                </div>
              </div>
              <div class="col m-4 mt-2 mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="C2" checked>
                  <label class="form-check-label" for="C2">停損</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col m-4 mt-2 mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="C3">
                  <label class="form-check-label" for="C3">高點出場</label>
                </div>
              </div>
              <div class="col m-4 mt-2 mb-2">
              </div>
            </div>
          </div>
          <!--float-end-->
          <button type="submit" id="submit" class="btn btn-outline-warning m-4 mt-3 mb-0">Submit</button>
        </div>
        
        <div class="bg-light border rounded-10 bg-white m-2">
          <canvas class="m-4" id="myChart"></canvas>
        </div>

        <div class="bg-light border rounded-10 bg-white m-2 mt-0">
          <p class="fs-5 p-3 border-bottom">
            <i class="fas fa-flag-checkered" data-fa-transform="rotate-30"></i> 績效表</p>
            <div class="m-4">
              <p class="fs-6">交易次數：<span id="tot"></span></p>
              <p class="fs-5">總盈虧：<span id="totmoney"></span></p>
            </div>
            
        </div>
        <div class="bg-light border rounded-10 bg-white m-2 mt-0">
          <div class="m-4">
            <table id="example" class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>買進時間</th>
                      <th>買進價格</th>
                      <th>買進原因</th>
                      <th>售出時間</th>
                      <th>售出價格</th>
                      <th>售出原因</th>
                      <th>數量</th>
                      <th>獲利</th>
                  </tr>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      
      
    </div>
  </div>
</main>
{% endblock %}
